{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dealership Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        @media print {
            .noprint {
                display: none;
            }
        }

        body {
            margin-top: 100px;
            margin-bottom: 100px;
        }
    
        . form-container {
            margin-top: 20px;
            padding: 10px;
            {% comment %} border: 1px solid #ccc; {% endcomment %}
        }
    
        .section-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        pre {
            font-size: 16px;
            font-family: Arial, sans-serif;
            line-height: 1.5;
            margin: 0; /* Added to remove margin around paragraphs */
        }
    
        h2, h3, h4 {
            font-family: Arial, sans-serif;
            text-align: center;
            text-decoration: underline;
        }
        .timer {
            text-align: right;
            margin-top: 40px;
            margin-right: 60;
        }
    
        .page {
            page-break-after: always;
            padding: 0; /* Updated to remove padding */
            border: none;
        }
    
        .page:first-child {
            padding-top: 0;
        }
    
        .page:last-child {
            padding-bottom: 0;
        }
    
        .content {
            display: flex; /* Added to distribute paragraphs horizontally */
            flex-wrap: wrap;/* Added to wrap paragraphs to new lines */
            display: flex;
            margin-top: 20px;    /* Add margin to the top */
            margin-bottom: 20px;
        }
    
        .content > div {
            flex-basis: 100%; /* Added to make each div take full width */
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;    /* Add margin to the top */
            margin-bottom: 20px;
        }

        .line-break {
            margin-bottom: 0.2em; /* Adjust the value to control the spacing */
          }
        .text-right {
            text-align: right;
            padding-left: 0;
            margin-bottom: 0;
        }
        .page {
            display: none;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
        }
        .flex-item {
            flex-basis: 50%;
            flex: 1 0 calc(33.333% - 10px); /* Adjust the width as needed */
            margin: 5px;
        }
    </style>  
</head>
<body>
    <div>
        <div class="container">
            <div class="form-container">
                <form method="POST" action="{% url 'delier_form' %}" id="my-delier-form">
                    {% csrf_token %}
                    <h1 class="text-center">በግንባታ ላይ በሚገኝ ማደያ የዲለርሽፕ ውል</h1>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="section-container">
                                <h3 class="text-center">ዲለር ፎርም</h3>

                                <!-- Wrap the input fields in a flex container -->
                                <div class="flex-container">
                                    <div class="flex-item">
                                        <div class="form-group">
                                            <label for="sim">የ ዲለሩ ስም</label>
                                            <input type="text" class="form-control" name="sim" required>
                                        </div> 
                                    </div>

                                    <div class="flex-item">
                                        <div class="form-group">
                                            <label for="adrasha">የዲለር  ከተማ</label>
                                            <input type="text" class="form-control" name="adrasha" required>
                                        </div>
                                    </div>

                                    <div class="flex-item">
                                        <div class="form-group">
                                            <label for="yediler_kebele">የዲለር ቀበሌ</label>
                                            <input type="text" class="form-control" name="yediler_kebele" required>
                                        </div>
                                    </div>

                                    <div class="flex-item">
                                        <div class="form-group">
                                            <label for="yediler_bet_kutur">የዲለር ቤት ቁጥር</label>
                                            <input type="text" class="form-control" name="yediler_bet_kutur" required>
                                        </div>
                                    </div>

                                    <div class="flex-item">
                                        <div class="form-group">
                                            <label for="yediler_silk_kutr">የዲለር ስ.ቁ</label>
                                            <input type="text" class="form-control" name="yediler_silk_kutr" required>
                                        </div>
                                    </div>


                                    <div class="flex-item">
                                        <div class="form-group">
                                            <label for="woreda">የዲለር  ወረዳ</label>
                                            <input type="text" class="form-control" name="woreda" required>
                                        </div>
                                    </div>
                                    
                                    <div class="flex-item">
                                        <div class="form-group">
                                            <label for="zone">የዲለር  ዞን</label>
                                            <input type="text" class="form-control" name="zone" required>
                                        </div>
                                    </div>
                                    <div class="flex-item">
                                        <div class="form-group">
                                            <label for="kilil">የዲለር ክልል</label>
                                            <input type="text" class="form-control" name="kilil" required>
                                        </div>
                                    </div>

                                    
                                    <div class="flex-item">
                                        <div class="form-group">
                                            <label for="rsim">የተወካይ ስም</label>
                                            <input type="text" class="form-control" name="rsim" required>
                                        </div>
                                    </div>

                                    <div class="flex-item">
                                        <div class="form-group">
                                            <label for="radrash">የተወካይ ከተማ</label>
                                            <input type="text" class="form-control" name="radrasha" required>
                                        </div>
                                    </div>
                                    
                                    <div class="flex-item">
                                        <div class="form-group">
                                            <label for="yediler_tewekay_kebele">የተወካይ ቀበሌ</label>
                                            <input type="text" class="form-control" name="yediler_tewekay_kebele" required>
                                        </div>
                                    </div>

                                    <div class="flex-item">
                                        <div class="form-group">
                                            <label for="yediler_tewekay_silk_kutr">የተወካይ ስቁ</label>
                                            <input type="text" class="form-control" name="yediler_tewekay_silk_kutr" required>
                                        </div>
                                    </div>

                                    <div class="flex-item">
                                        <div class="form-group">
                                            <label for="yedilier_tewekay_bet_kutr">የተወካይ ቤ.ቁ</label>
                                            <input type="text" class="form-control" name="yedilier_tewekay_bet_kutr" required>
                                        </div>
                                    </div>


                                    <div class="flex-item">
                                        <div class="form-group">
                                            <label for="rnumber">የውክልና ቁጥር</label>
                                            <input type="text" class="form-control" name="rnumber" required>
                                        </div>
                                    </div>

                                    <div class="flex-item">
                                        <div class="form-group">
                                            <label for="rissued_date">ውክልናው የተሰጠበት ቀን</label>
                                            <input type="text" class="form-control" name="rissued_date" required>
                                        </div>
                                    </div>

                                    <div class="flex-item">
                                        <div class="form-group">
                                            <label for="wil_ken">ውሉ የተፈረመበት ቀን</label>
                                            <input type="text" class="form-control" name="wil_ken" required>
                                        </div>
                                    </div>
                                    
                                    <!-- Continue adding more input fields here -->
                                </div>

                                

                                
                                <!-- Section 1 Fields Here -->
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="section-container">
                                <h3 class="text-center">ማደያው የሚገኝበት አድራሻ ፣ ባለቤትነትና ዋስትና</h3>

                                <div class="form-group">
                                    <label for="madya_zone">ማድያው የሚገኚበት ዞን</label>
                                    <input type="text" class="form-control" name="madya_zone" required>
                                </div>

                                <div class="form-group">
                                    <label for="madya_wereda">ማድያው የሚገኚበት ወረዳ</label>
                                    <input type="text" class="form-control" name="madya_wereda" required>
                                </div>

                                <div class="form-group">
                                    <label for="madya_kilil">የማድያው አድራሻ ክልል</label>
                                    <input type="text" class="form-control" name="madya_kilil" required>
                                </div>

                                <div class="form-group">
                                    <label for="madya_ketema">አድራሻ ከተማ</label>
                                    <input type="text" class="form-control" name="madya_ketema" required>
                                </div>


                                <div class="form-group">
                                    <label for="madya_area">አጠቃላይ የቦታው ስፋቱ</label>
                                    <input type="text" class="form-control" name="madya_area" required>
                                </div>

                                <div class="form-group">
                                    <label for="map_kutr">የካርታ ቁጥሩ</label>
                                    <input type="text" class="form-control" name="map_kutr" required>
                                </div>

                                <div class="form-group">
                                    <label for="map_date">የተሰጠበት ቀን እና ዓ.ም</label>
                                    <input type="text" class="form-control" name="map_date" required>
                                </div>

                                <div class="form-group">
                                    <label for="ke_yetesete">ከማን እንደተሰጠ</label>
                                    <input type="text" class="form-control" name="ke_yetesete" required>
                                </div>

                                <div class="form-group">
                                    <label for="ke_yetesete">ተመዝግቦ የሚገኝበት ስም</label>
                                    <input type="text" class="form-control" name="ke_yetesete" required>
                                </div>
                                <!-- Section 2 Fields Here -->
                            </div>
                        </div>

                        <!-- Add a third column with col-md-4 class -->
                        <div>
                            <div class="col-md-26">
                                <div class="section-container">
                                    <h3 class="text-center">ስለ ኩባንያው</h3>
                                    <div class="form-group">
                                        <label for="kubanya_tewekay">የስራ አስኪያጁ ስም</label>
                                        <input type="text" class="form-control" name="kubanya_tewekay" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="kubanya_position">የስራ ሃላፊነት</label>
                                        <input type="text" class="form-control" name="kubanya_position" value="ዋና ስራ አስኪያጅ" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="wil_ken">ቀን</label>
                                        <input type="text" class="form-control" name="wil_ken" required>
                                    </div>
                                    
                                    <!-- Section 3 Fields Here -->
                                </div>
                            </div>
                                <div class="col-md-26">
                                    <div class="section-container">
                                        <h3 class="text-center">ስለ ዲለሩ</h3>
                                        <div class="form-group">
                                            <label for="tewekay">የተወካዩ ስም</label>
                                            <input type="text" class="form-control" name="tewekay" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="tewekay_position">የስራ ሃላፊነት</label>
                                            <input type="text" class="form-control" name="tewekay_position" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="wil_ken">ቀን</label>
                                            <input type="text" class="form-control" name="wil_ken" required>
                                        </div>
                                        
                                        <!-- Section 3 Fields Here -->
                                    </div>
                                </div>
                        </div>
                    </div>

                    <div class="col-md-26">
                        <div class="section-container">
                            <h3 class="text-center">የምስክሮች ፎርም</h3>
                                <div class="flex-item">
                                    <div class="form-group">
                                        <label for="miskir1">1ኛ ምስክር</label>
                                        <input type="text" class="form-control" name="miskir1" required>
                                    </div>
                                </div>
                                <div class="flex-item">
                                    <div class="form-group">
                                        <label for="misikir1_address">1ኛ ምስክር አድራሻ:</label>
                                        <input type="text" class="form-control" name="misikir1_address" required>
                                    </div>
                                </div>
                                <div class="flex-item">
                                    <div class="form-group">
                                        <label for="misikir1_house_no">1ኛ ምስክር የቤ.ቁ</label>
                                        <input type="text" class="form-control" name="misikir1_house_no" required>
                                    </div>
                                </div>

                                <div class="flex-item">
                                    <div class="form-group">
                                        <label for="miskir2">2ኛ ምስክር ስም:</label>
                                        <input type="text" class="form-control" name="miskir2" required>
                                    </div>
                                </div>
                                <div class="flex-item">
                                    <div class="form-group">
                                        <label for="misilir2_address">2ኛ ምስክር አድራሻ:</label>
                                        <input type="text" class="form-control" name="misilir2_address" required>
                                    </div>

                                </div>

                                <div class="flex-item">
                                    <div class="form-group">
                                        <label for="misikir2_house_no">2ኛ ምስክር የቤ.ቁ:</label>
                                        <input type="text" class="form-control" name="misikir2_house_no" required>
                                    </div>
                                </div>
                        
                            <!-- Add more fields for witness form -->
                        </div>
                    </div><br>
                    <!-- Add more sections if needed -->
                    <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
